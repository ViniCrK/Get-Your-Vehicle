{% extends 'global/base.html' %} 

{% block content %} 

  {% for vehicle in vehicles %}
  <img width="856" height="480" src="{{ vehicle.image.url }}" alt="">
  <p>{{ vehicle.type }}</p>
  <p>{{ vehicle.brand }}</p>
  <p>{{ vehicle.model }}</p>
  <p>{{ vehicle.color }}</p>
  <p>R${{ vehicle.price }}</p>
  <p>{{ vehicle.manufacture_year }}</p>
  {% endfor %} 
{% endblock %}

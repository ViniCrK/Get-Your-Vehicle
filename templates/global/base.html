{% load static%}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
  {% include 'global/partials/_head.html' %}
</head>
<body cz-shortcut-listen="true">    
  <header data-bs-theme="dark">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage:home' %}">
          <img src="{% static 'global/images/logo-no-background.png' %}" width="50" height="30" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homepage:home' %}">Página Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'vehicles:list' %}">Veículos</a>
            </li>
          </ul>
          {% if not user.is_authenticated %}
            <div class="d-flex align-items-center">
              <a class="btn btn-sm btn-outline-primary" href="{% url 'users:login' %}">Faça Login</a>
              <span class="px-2">ou</span>
              <a class="btn btn-sm btn-outline-primary" href="{% url 'users:register' %}">Cadastre-se</a>
            </div>
          {% else %}
            <p class="mb-0">Olá, {{ user.first_name }}</p>
            <div class="d-flex align-items-center px-2">
              <form method="POST" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="btn btn-sm btn-outline-primary" type="submit">Sair</button>
              </form>
            </div>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>

  {% block content %} {% endblock %}

  <footer class="text-body-secondary py-5">
    <div class="container">
      <p class="float-end"><a href="#">Back to top</a></p>
      <p class="mb-1">© GYV - Get Your Vehicle</p>
    </div>
  </footer>
  <script src="https://unpkg.com/blip-chat-widget" type="text/javascript"></script>
<script>
    (function () {
        window.onload = function () {
            new BlipChat()
                .withAppKey('Z2V0dGluaG86NDg1OTg2MDgtZTJiMS00ZWE0LWEwOTItZjUzNGUzMDQ5MGQ2')
                .withButton({"color":"#0B5ED7","icon":""})
                .withCustomCommonUrl('https://vinicius-cerqueira-qlnbu.chat.blip.ai/')
                .build();
        }
    })();
</script>
</body>

</html>
